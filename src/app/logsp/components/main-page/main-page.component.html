<div>
  <div class="za-logo" [ngStyle]="{'background-color': actionBarColor}">
        <img [src]="logo" />
  </div>

  <div class="scanning push-top" [ngStyle]="{'color': textColor}">
    SCANNING...
  </div>

  <div id="cont" data-pct="25" [ngStyle]="{'color': textColor}">
    <svg id="svg" width="200" height="200" viewPort="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <circle id="outer" r="90" cx="100" cy="100" fill="transparent" stroke-dasharray="565.48"
              stroke-dashoffset="0" [ngStyle]="{'stroke': analyzingColor, opacity:0.7}"></circle>
      <circle id="bar" r="74" cx="100" cy="100" fill="transparent" stroke-dasharray="565.48"
              stroke-dashoffset="0" [ngStyle]="{'stroke': analyzingColor}"></circle>
      <circle id="bar-inner" r="67" cx="100" cy="100" fill="transparent" stroke-dasharray="565.48"
              style="stroke-dashoffset:-312;" [ngStyle]="{'stroke': analyzingColor}"></circle>

    </svg>
  </div>

  <div class="scanning-cancel push-top" [ngStyle]="{'color': textColor}">
    Cancel
  </div>

</div>
